<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />
    <link rel="shortcut icon" href="./assets/favicon.ico" />
    <title>Preshape | Style Guide</title>
    <meta content="Preshape" property="og:site_name" />
    <meta content="Preshape" property="og:title" />
    <meta
      content="A minimal design system and library of React components, that fit together just like LEGO."
      property="og:description"
    />
    <meta content="website" property="og:type" />
    <meta content="en_GB" property="og:locale" />
    <meta content="https://preshape.hogg.io" property="og:url" />
    <meta content="./assets/preshape.png" property="og:image" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="Root"></div>
    <script src="https://preshape.hogg.io/__/firebase/7.15.0/firebase-app.js"></script>
    <script src="https://preshape.hogg.io/__/firebase/7.15.0/firebase-analytics.js"></script>
    <script src="https://preshape.hogg.io/__/firebase/7.15.0/firebase-performance.js"></script>
    <script src="https://preshape.hogg.io/__/firebase/init.js"></script>
    <script>
      if (location.hostname === 'preshape.hogg.io') {
        firebase.analytics();
        firebase.performance();
      }
    </script>
    <script src="./index.tsx"></script>
  </body>
</html>
